development:
    rails: 
        server: 
            unique_name: frontend
            extra_packages: 
                - atop
                - chrony
        configuration: 
            use_asset_pipeline: true
    nginx:
        configuration:
            perfect_forward_secrecy: true            
staging:
    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: aws
            size: m1.small
            region: us-east-1
            extra_packages: 
                - chrony                
    mysql: 
        shared_server: frontend

production:
    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: aws
            size: c1.medium
            region: us-east-1
            extra_packages: 
                - chrony
    mysql: 
        shared_server: frontend
    redis: 
        shared_server: frontend
